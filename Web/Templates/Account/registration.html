<div align="center">
    <form class="well" style="width: 450px;padding: 20px 50px;" ng-submit="register()">
        <h4 class="register-label">
            Register
        </h4>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon" style="padding-left: 32px;"><i class="fa fa-fw fa-envelope"></i>Email </div>
                <input type="email" ng-model="registerModel.signOnId" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-key"></i>Password </div>
                <input type="password" ng-model="registerModel.password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group" align="left">
            <label class="col-md-offset-3"><input type="checkbox" ng-model="registerModel.rememberMe"/>&nbsp;Remember me</label>
            <input type="submit" class="btn btn-primary" value="Register" style="float:right;"/>
        </div>
    </form>
</div>
