<div align="center">
    <div class="well" style="width: 500px;">
        <div class="row">
            <div class="input-group">
                <div class="input-group-addon">Email </div>
                <input type="text" ng-model="registerModel.signOnId" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <div class="input-group-addon">Password </div>
                <input type="password" ng-model="registerModel.password" class="form-control" placeholder="Password">
            </div>
        </div>
    </div>
</div>
